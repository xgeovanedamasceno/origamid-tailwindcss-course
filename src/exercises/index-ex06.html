<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS Course</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-8">
    <h1 class="uppercase font-bold tracking-widest">Escolha a sua</h1>

      <input
        type="radio"
        name="product"
        value="magic"
        id="magic"
        class="peer mr-1"
      />

        for="magic"
        class="inline-grid grid-cols-[200px_auto] bg-slate-200 hover:bg-slate-300 peer-checked:bg-slate-400 cursor-pointer p-2 rounded-md mb-2"
        >Magic Might <span>R$ 2499</span></label
      >

      <ul
        class="hidden peer-checked:block w-[274px] bg-slate-200 rounded-md p-2 ml-5 mb-2"
      >
        <li class="">Motor Elétrico</li>
        <li class="">Fibra de Carbono</li>
        <li class="">45 km/h</li>
        <li>Rastreador</li>
      </ul>
    </div>

</html>
