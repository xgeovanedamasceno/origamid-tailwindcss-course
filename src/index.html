<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS Course</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-8 bg-black">
    <div
      class="bg-gray-100 w-[900px] h-96 m-auto border-white border-[20px] flex"
    >

        <img
          src="./img/dog-1.jpg"
          alt=""
          class="grayscale hover:grayscale-0 bg-white p-5 pt-7 pb-14 rotate-3 origin-top-left hover:rotate-0 shadow-xl hover:shadow-2xl transition duration-500"
        />
      </div>
      <div class="m-10">
        <img
          src="./img/dog-2.jpg"
          alt=""
          class="grayscale hover:grayscale-0 bg-white p-5 pt-7 pb-14 rotate-3 origin-top-left hover:rotate-0 shadow-xl hover:shadow-2xl transition duration-500"
        />
      </div>
      <figure class="m-10">
        <img
          src="./img/dog-3.jpg"
          alt=""
          class="grayscale hover:grayscale-0 bg-white p-5 pt-7 pb-14 rotate-3 origin-top-left hover:rotate-0 shadow-xl hover:shadow-2xl transition duration-500"
        />
      </figure>
    </div>
